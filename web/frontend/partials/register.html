<title>Registrarse</title>
<div class="container" ng-controller="RegisterController as registerCtrl">
    <form class="form-horizontal" role="form" name="registerForm">
        <h2>Registrarse</h2>

        <div>
            <div class="alert alert-danger" ng-show="registerCtrl.errorMessage">
                {{registerCtrl.errorMessage}}</div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Usuario</label>
            <div class="col-sm-9">
                <input ng-model="registerCtrl.usuarioARegistrar.username" type="text" id="username" placeholder="Ingres치 tu usuario" class="form-control"
                    autofocus required="true">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Contrase침a</label>
            <div class="col-sm-9">
                <input ng-model="registerCtrl.usuarioARegistrar.password" type="password" id="password" placeholder="Ingres치 tu contrase침a"
                    class="form-control" required="true">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button ng-click="registerCtrl.agregarUsuario()" type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
        </div>
    </form>
</div>
